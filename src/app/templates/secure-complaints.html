


<div class="container">
    <p *myUnless="condition">Show this sentence unless the condition is true.</p>


                    <ul class="nav nav-tabs" >
                        <li *ngFor="let group of userGroups"><a id="{{group}}" href="">{{group}}</a></li>
                    </ul>


        

    <div class="row">

        <table class="table table-hover" [mfData]="data" #mf="mfDataTable" [mfRowsOnPage]="5">
            <thead>
            <tr>
                <th style="width: 20%">
                    <mfDefaultSorter  by="name">Number</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="email">Locations</mfDefaultSorter>
                </th>
                <th style="width: 20%">
                    <mfDefaultSorter by="age">Date</mfDefaultSorter>
                </th>
                <th style="width: 40%">
                    <mfDefaultSorter by="city">Type</mfDefaultSorter>
                </th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let complaint of complaints | async">
                <td><a href="">{{complaint.number}}</a></td>
                <td>{{complaint.location}}</td>
                <td class="text-right">{{complaint.date}}</td>
                <td>{{complaint.type}}</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">
                    <mfBootstrapPaginator [rowsOnPageSet]="[5,10,25]"></mfBootstrapPaginator>
                </td>
            </tr>
            </tfoot>
        </table>

    </div>


</div>
